<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <style>
            .box {
                width: 300px;
                height: 300px;
                background: gray;
                margin-bottom: 10px;
            }
            .box1 {
                box-sizing: content-box;
                padding: 50px;
                border: 5px solid red;
            }
            .box2 {
                padding:50px;
                border: 50px solid #000;
                box-sizing: border-box;
            }
        </style>
        <div class="box box1"></div>
        <div class="box box2"></div>
        </div>
    </body>
</html>
